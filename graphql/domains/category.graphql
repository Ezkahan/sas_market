type Category {
    id: ID!
    name: JSON!
    description: JSON
    icon: Upload
    image: Upload
    parent_id: ID
    category: Category @belongsTo
    visited_count: Int
}

extend type Query {
    category(id: ID! @eq): Category! @find
    categories(orderBy: _ @orderBy(columns: ["id"])): [Category!]! @paginate
}

extend type Mutation {
    addCategory(
        name: JSON!
        description: JSON
        icon: Upload
        image: Upload
        parent_id: ID
    ): Category
        @guard
        @guard(with: ["admin"])
        @field(resolver: "AddCategoryMutation")

    updateCategory(
        id: ID! @eq
        name: JSON!
        description: JSON
        parent_id: ID
    ): Category
        @guard
        @guard(with: ["admin"])
        @field(resolver: "UpdateCategoryMutation")

    deleteCategory(id: ID!): String
        @guard
        @guard(with: ["admin"])
        @field(resolver: "DeleteCategoryMutation")
}
