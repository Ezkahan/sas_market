type Banner {
    id: ID!
    link: String
    image: String!
    visited_count: Int
    category_id: Int!
    position: String!
}

extend type Query {
    banners(orderBy: _ @orderBy(columns: ["id"])): [Banner!]! @paginate @guard
    banner(id: ID! @eq): Banner! @find @guard
}

extend type Mutation {
    addBanner(
        image: Upload!
        link: String
        category_id: ID!
        position: String!
    ): Banner
        @guard
        @field(
            resolver: "App\\Http\\GraphQL\\Banner\\Mutations\\BannerMutator@add"
        )

    deleteBanner(id: ID!): String
        @guard
        @field(
            resolver: "App\\Http\\GraphQL\\Banner\\Mutations\\BannerMutator@delete"
        )
}
