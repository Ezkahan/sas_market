type User {
    id: ID
    firstname: String
    lastname: String
    photo: String
    birth_day: String # (required, not editable)
    phone: String
    email: String
    password: String
    role_id: String
    gender: String
    device: String

    token: String
    message: String
}

extend type Query {
    users(orderBy: _ @orderBy(columns: ["id"])): [User!]! @paginate @guard
    user(id: ID @eq): User @find @guard
}

type Mutation {
    login(email: String, phone: String!, password: String!): User
        @field(resolver: "LoginMutation")
    register(
        email: String
        phone: String!
        password: String!
        password_confirmation: String!
    ): User @field(resolver: "RegisterMutation")
}
